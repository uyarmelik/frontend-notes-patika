<!DOCTYPE html>
<html lang="en">

<head>
    <title>Say hello :: Serigrafia</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="img/studio-signorella-favicon.png">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <span id="screen-width" class="hidden-element"></span>
    <span id="screen-height" class="hidden-element"></span>
    <span id="screen-height-wide" class="hidden-element"></span>

    <div style="margin: 19px 25px 19px;">

        <nav class="nav-container">
            <ul>
                <li><a id="logo" href="the-work.html">Studio Signorella</a></li>
                <li><a href="the-work.html">The work.</a></li>
                <li><a href="the-story.html">The story.</a></li>
                <li><a id="selected-page" href="say-hello.html">Say hello.</a></li>
            </ul>
        </nav>

        <h3 class="say-hello-header">Say hello.</h3>

        <form autocomplete="on">
            <div>
                <fieldset class="fieldset-container">
                    <legend>
                        <div style="margin: -2px;">
                            <div class="fieldset-text">
                                <span>Name</span>
                                <span class="required-text">(required)</span>
                            </div>
                        </div>
                    </legend>
                    <div class="name-container">
                        <div class="name-area">
                            <label>
                                <div class="fieldset-text">
                                    <div>First Name</div>
                                </div>
                            </label>
                            <input class="fieldset-name-area" aria-invalid="false" aria-required="true"
                                autocomplete="given-name" name="fname" type="text" value="">
                        </div>
                        <div class="name-area">
                            <label>
                                <div class="fieldset-text">
                                    <div>Last Name</div>
                                </div>
                            </label>
                            <input class="fieldset-name-area" aria-invalid="false" aria-required="true"
                                autocomplete="family-name" name="lname" type="text" value="">
                        </div>
                    </div>

                </fieldset>
                <div class="text-margin">
                    <label>
                        <div>
                            <div class="fieldset-text">
                                <span>Email</span>
                                <span class="required-text">(required)</span>
                            </div>
                        </div>
                    </label>
                    <input class="fieldset-text-area" aria-invalid="false" aria-required="true" autocomplete="false"
                        placeholder="" type="email" value="">
                </div>
                <div class="text-margin">
                    <label>
                        <div>
                            <div class="fieldset-text">
                                <span>Message</span>
                                <span class="required-text">(required)</span>
                            </div>
                        </div>
                    </label>
                    <textarea class="fieldset-text-area" rows="3" aria-invalid="false" placeholder=""></textarea>
                </div>
            </div>
            <div class="text-margin">
                <button type="submit">SUBMIT</button>
            </div>
        </form>

        <div id="follow-container">
            <h3 class="say-hello-header">Follow</h3>
            <ul>
                <li><a href="#">LinkedIn</a></li>
                <li><a href="#">Instagram</a></li>
                <li><a href="#">Facebook</a></li>
            </ul>
        </div>

        <div style="height: 100px; width: 100%;"></div>

    </div>

    <script>
        function updateScreen() {
            const screenWidthBig = window.innerWidth / 2;
            document.getElementById('screen-width-big').textContent = screenWidthBig;
            document.documentElement.style.setProperty('--screen-width-big', screenWidthBig + 'px');

            const screenWidthSmall = window.innerWidth / 4;
            document.getElementById('screen-width-small').textContent = screenWidthSmall;
            document.documentElement.style.setProperty('--screen-width-small', screenWidthSmall + 'px');

        }
        window.addEventListener('load', updateScreen);
        window.addEventListener('resize', updateScreen);
    </script>
</body>

</html>
