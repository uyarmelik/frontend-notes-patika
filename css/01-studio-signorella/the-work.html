    <script>
        function updateScreen() {
            const screenWidth = window.innerWidth / 2;
            document.getElementById('screen-width').textContent = screenWidth;
            document.documentElement.style.setProperty('--screen-width', screenWidth + 'px');

            const screenHeight = (screenWidth * 120) / 100;
            document.getElementById('screen-height').textContent = screenHeight;
            document.documentElement.style.setProperty('--screen-height', screenHeight + 'px');

            const screenHeightWide = (screenWidth * 56) / 100;
            document.getElementById('screen-height-wide').textContent = screenHeightWide;
            document.documentElement.style.setProperty('--screen-height-wide', screenHeightWide + 'px');
        }
        window.addEventListener('load', updateScreen);
        window.addEventListener('resize', updateScreen);
    </script>
