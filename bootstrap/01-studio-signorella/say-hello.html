        integrity="sha384-nU14brUcp6StFntEOOEBvcJm4huWjB0OcIeQ3fltAfSmuZFrkAif0T+UtNGlKKQv" crossorigin="anonymous">
</head>

<body>
    <nav class="container-fluid mt-1 navbar navbar-expand-md">
        <div class="container-fluid">
            <a id="logo" class="navbar-brand logo" href="the-work.html">Studio Signorella</a>

            <button class="navbar-toggler border-0 shadow-none" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
                <svg viewBox="0 0 50 50" width="35px" height="35px" fill="#7F7F7F">

                        d="M1,31.3c0-0.6,0.9-1,2.2-1h43.6c1.3,0,2.2,0.4,2.2,1s-0.9,1-2.2,1H3.2C1.9,32.3,1,31.9,1,31.3z" />
                    <path class="st0"
                        d="M1,18.7c0-0.6,0.9-1,2.2-1h43.6c1.3,0,2.2,0.4,2.2,1s-0.9,1-2.2,1H3.2C1.9,19.7,1,19.3,1,18.7z" />
                </svg>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="the-work.html">The work.</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="the-story.html">The story.</a>
                    </li>
                    <li class="nav-item">
                        <a id="selected-page" class="nav-link" href="say-hello.html">Say hello.</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-1 my-5">
        <div id="form-area" class="m-3 p-0">
            <h3 class="say-hello-header">Say hello.</h3>

            <form autocomplete="on">
                <div>
                    <fieldset class="fieldset-container">
                        <legend>
                            <div style="margin: -2px;">
                                <div class="fieldset-text">
                                    <span>Name</span>
                                    <span class="required-text">(required)</span>
                                </div>
                            </div>
                        </legend>
                        <div class="name-container">
                            <div class="name-area">
                                <label>
                                    <div class="fieldset-text">
                                        <div>First Name</div>
                                    </div>
                                </label>
                                <input class="fieldset-name-area" aria-invalid="false" aria-required="true"
                                    autocomplete="given-name" name="fname" type="text" value="" required>
                            </div>
                            <div class="name-area">
                                <label>
                                    <div class="fieldset-text">
                                        <div>Last Name</div>
                                    </div>
                                </label>
                                <input class="fieldset-name-area" aria-invalid="false" aria-required="true"
                                    autocomplete="family-name" name="lname" type="text" value="" required>
                            </div>
                        </div>

                    </fieldset>
                    <div class="text-margin">
                        <label>
                            <div>
                                <div class="fieldset-text">
                                    <span>Email</span>
                                    <span class="required-text">(required)</span>
                                </div>
                            </div>
                        </label>
                        <input class="fieldset-text-area" aria-invalid="false" aria-required="true" autocomplete="false"
                            placeholder="" type="email" value="" required>
                    </div>
                    <div class="text-margin">
                        <label>
                            <div>
                                <div class="fieldset-text">
                                    <span>Message</span>
                                    <span class="required-text">(required)</span>
                                </div>
                            </div>
                        </label>
                        <textarea class="fieldset-text-area" rows="3" aria-invalid="false" placeholder=""
                            required></textarea>
                    </div>
                </div>
                <div class="text-margin">
                    <button type="submit">SUBMIT</button>
                </div>
            </form>

            <div id="follow-container">
                <h3 class="say-hello-header">Follow</h3>
                <ul>
                    <li><a href="#">LinkedIn</a></li>
                    <li><a href="#">Instagram</a></li>
                    <li><a href="#">Facebook</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div style="height: 100px; width: 100%;"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
